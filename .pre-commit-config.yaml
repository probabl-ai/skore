# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/crate-ci/typos
    rev: v1.21.0
    hooks:
      - id: typos

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # use eslint mirror hook https://github.com/thibaudcolas/pre-commit-stylelint
  # use & install prettier using additional_dependencies
  # use & install stylelint using additional_dependencies
  # clean package.json

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: ^frontend/
        args:
          - .
          - --ext
          - .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts
          - --fix
          - --ignore-path
          - .gitignore
        additional_dependencies:
          # - "eslint@8.57.0"
          - "@rushstack/eslint-patch@1.10.4"
          - "@vue/eslint-config-prettier@9.0.0"
          - "@vue/eslint-config-typescript@13.0.0"
          - "eslint-plugin-vue@9.27.0"

  - repo: local
    hooks:
      - id: prettier
        files: ^frontend/src/
        language: node
        entry: bash -c "prettier --write"
        additional_dependencies: ["prettier@3.3.3"]

      - id: stylelint
        files: ^frontend/src/**/*.{css,vue}
        language: node
        entry: bash -c "stylelint --fix"
        additional_dependencies: ["stylelint@16.9.0"]

exclude: fixtures/
