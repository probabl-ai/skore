# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/crate-ci/typos
    rev: v1.21.0
    hooks:
      - id: typos

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.7
    hooks:
      # Run the linter.
      - id: ruff
        # Comment to disable autofix:
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      - id: tsc
        language: node
        name: Use vue-tsc to typecheck frontend code.
        entry: bash -c "cd frontend && npm run type-check"
      - id: eslint
        language: node
        name: Use eslint to lint frontend code.
        entry: bash -c "cd frontend && npm run lint"
      - id: prettier
        language: node
        name: Use prettier to format frontend code.
        entry: bash -c "cd frontend && npm run format"
      - id: stylelint
        language: node
        name: Use stylelint to lint CSS.
        entry: bash -c "cd frontend && npm run style-lint"

exclude: fixtures/
