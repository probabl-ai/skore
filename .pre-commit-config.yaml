repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/crate-ci/typos
    rev: v1.42.3
    hooks:
      - id: typos

  - repo: https://github.com/kynan/nbstripout
    rev: 0.9.0
    hooks:
      - id: nbstripout
        args: [--keep-id]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:

      - id: ruff-check
        files: ^((skore|skore-hub-project|skore-local-project)/(hatch|src|tests))|(examples)/
        args: [--fix, --extend-select, I]

      - id: ruff-format
        files: ^((skore|skore-hub-project|skore-local-project)/(hatch|src|tests))|(examples)/

  # ty type checker - https://github.com/astral-sh/ty
  # Note: Using local hooks until official pre-commit support is added
  - repo: local
    hooks:
      - id: ty-skore
        name: ty skore/
        entry: bash -c "cd skore && ty check --force-exclude ."
        language: python
        additional_dependencies: [ty]
        pass_filenames: false
        files: ^skore/

      - id: ty-skore-hub-project
        name: ty skore-hub-project/
        entry: bash -c "cd skore-hub-project && ty check --force-exclude ."
        language: python
        additional_dependencies: [ty]
        pass_filenames: false
        files: ^skore-hub-project/

      - id: ty-skore-local-project
        name: ty skore-local-project/
        entry: bash -c "cd skore-local-project && ty check --force-exclude ."
        language: python
        additional_dependencies: [ty]
        pass_filenames: false
        files: ^skore-local-project/
