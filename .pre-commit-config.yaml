# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/crate-ci/typos
    rev: v1.21.0
    hooks:
      - id: typos

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.7
    hooks:
      # Run the linter.
      - id: ruff
        # Comment to disable autofix:
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  # use eslint mirror hook https://github.com/thibaudcolas/pre-commit-stylelint
  # use & install prettier using additional_dependencies
  # use & install stylelint using additional_dependencies
  # clean package.json

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: ^frontend/
        args: 
          - .
          - --ext
          - .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx,.cts,.mts
          - --fix
          - --ignore-path
          - .gitignore
        additional_dependencies:
          - '@rushstack/eslint-patch@1.10.4'
        

  - repo: local
    hooks:
      - id: eslint
        language: node
        name: Use eslint to lint frontend code.
        entry: bash -c "cd frontend && npm run lint"
        files: ^frontend/

      - id: prettier
        language: node
        name: Use prettier to format frontend code.
        entry: bash -c "cd frontend && npm run format"
        files: ^frontend/

      - id: stylelint
        language: node
        name: Use stylelint to lint CSS.
        entry: bash -c "cd frontend && npm run style-lint"
        files: ^frontend/

exclude: fixtures/
