name: Build sphinx documentation

inputs:
  SPHINX_VERSION:
    required: true
  SPHINX_RELEASE:
    required: true
  SPHINX_DOMAIN:
    required: true

runs:
  using: composite
  steps:
    - shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install --requirement ci/requirements/skore/python-3.14/scikit-learn-1.8/sphinx-requirements.txt
        python -m pip install --no-deps ./skore
    - working-directory: sphinx
      shell: bash
      run: >
        SPHINX_VERSION=${{ inputs.SPHINX_VERSION }}
        SPHINX_RELEASE=${{ inputs.SPHINX_RELEASE }}
        SPHINX_DOMAIN=${{ inputs.SPHINX_DOMAIN }}
        make html
