name: Build sphinx documentation

inputs:
  SPHINX_VERSION:
    required: true

runs:
  using: composite
  steps:
    - working-directory: skore
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install '.[sphinx]'
    - working-directory: sphinx
      shell: bash
      run: SPHINX_VERSION=${{ inputs.SPHINX_VERSION }} make html
