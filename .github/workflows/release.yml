name: Release

on:
  release:
    types: [released, prereleased]

jobs:
  build:
    name: Build package distributions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend and share library
        shell: bash
        run: make build-frontend

      - name: Override VERSION.txt with tag version
        run: echo "${GITHUB_REF_NAME:1}" > VERSION.txt

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package distributions
        run: |
          python -m pip install build
          python -m build

      - name: Checks whether distributionâ€™s long description will render correctly on PyPI
        continue-on-error: true
        run: |
          python -m pip install twine
          python -m twine check dist/*

      - name: Upload package distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish package distributions to TestPyPI using trusted publisher
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: build
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verify-metadata: false

  clean:
    name: Delete package distributions artifacts
    runs-on: ubuntu-latest
    if: always()
    needs: publish
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: python-package-distributions
