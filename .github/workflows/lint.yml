name: Lint

on:
  push:
    paths:
      - 'frontend/**'
      - 'src/**'
      - 'tests/**'
      - .github/workflows/lint.yml

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
      - name: Lint
        run: |
          pre-commit run --all-files
