name: backend

on: [workflow_call]

defaults:
  run:
    shell: "bash"

jobs:
  lint-backend:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: python -m pip install --upgrade pip pre-commit

      - name: Lint
        working-directory: skore/
        run: pre-commit run --all-files ruff

  test-backend:
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        python: ["3.9", "3.10", "3.11", "3.12"]
        coverage: [false]
        include:
          - os: "ubuntu-latest"
            python: "3.12"
            coverage: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        run: python -m pip install --upgrade pip build

      - name: Build
        working-directory: skore/
        run: python -m build

      - name: Install
        working-directory: skore/
        run: wheel=(dist/*.whl); python -m pip install "${wheel}[test]"

      - name: Test with/without coverage
        timeout-minutes: 10
        working-directory: skore/
        run: |
          if [ ${{ matrix.coverage }} = false ] ; then
              python -m pytest -n auto --no-cov src/ tests/
          else
              mkdir coverage
              python -m pytest -n auto --junitxml=coverage/coverage.xml --cov=skore src/ tests/ | tee coverage/coverage.txt
          fi

      - name: Upload coverage reports
        if: matrix.coverage == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: skore/coverage/
