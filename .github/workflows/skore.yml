name: Reusable skore workflow

on: [workflow_call]

jobs:
  build-skore-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: 'bash'
        working-directory: './skore-ui'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json
      - shell: bash
        run: |
          npm install
          npm run build
          npm run build:lib -- --emptyOutDir false
      - uses: actions/upload-artifact@v4
        with:
          name: skore-ui-package-distributions
          path: skore-ui/dist

  test-skore:
    runs-on: ubuntu-latest
    needs: build-skore-ui
    defaults:
      run:
        shell: 'bash'
        working-directory: './skore'
    strategy:
      fail-fast: true
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Download package distributions
        uses: actions/download-artifact@v4
        with:
          name: skore-ui-package-distributions
          path: skore/src/skore/ui/static
      - name:
        timeout-minutes: 10
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
          python -m pip install --upgrade build

          # Lint
          pre-commit run --all-files ruff

          # Build
          cp --remove-destination ../LICENSE ./LICENSE
          cp --remove-destination ../README.md ./README.md

          python -m build

          # Install
          python -m pip install dist/*.whl --no-dependencies
          python -m pip install -r requirements.txt -r requirements-test.txt

          # Test
          python -m pytest

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: test-skore
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: skore-ui-package-distributions
