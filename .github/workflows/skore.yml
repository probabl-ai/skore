  skore-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: "pip"
      - name: pytest coverage
        run: |
          # Install dependencies
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
          python -m pip install --upgrade build

          # fake frontend
          mkdir -p src/skore/ui/static
          touch src/skore/ui/static/index.html

          # Build
          python -m build

          # Install
          wheel=(dist/*.whl); python -m pip install "${wheel}[test]"

          # run coverage
          python -m pytest --junitxml=coverage.xml --cov=skore src/ tests/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./coverage.xml
          title: pytest coverage report
