name: Reusable frontend workflow

on: [workflow_call]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Lint frontend
        run: |
          cd frontend

          npm install
          npm run type-check
          npm run lint
          npm run format
          npm run style-lint

  test-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Test frontend
        run: |
          cd frontend

          npm install
          npm run test:unit:coverage
      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./frontend
          pr-number: ${{ github.event.number }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend
        shell: bash
        run: |
          cd frontend

          npm install
          npm run build
          npm run build:lib -- --emptyOutDir false
