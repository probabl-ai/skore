name: Reusable skore-ui workflow

on: [workflow_call]

jobs:
  lint-skore-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json
      - name: Lint skore-ui
        run: |
          cd skore-ui

          npm install
          npm run type-check
          npm run lint
          npm run format
          npm run style-lint

  test-skore-ui:
    runs-on: ubuntu-latest
    needs: lint-skore-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json
      - name: Test skore-ui
        run: |
          cd skore-ui

          npm install
          npm run test:unit:coverage
      - name: Report coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./skore-ui
          pr-number: ${{ github.event.number }}

  build-skore-ui:
    runs-on: ubuntu-latest
    needs: test-skore-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json
      - name: Build skore-ui
        shell: bash
        run: |
          cd skore-ui

          npm install
          npm run build
          npm run build:lib -- --emptyOutDir false
