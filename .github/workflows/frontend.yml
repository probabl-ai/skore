name: frontend

on: [workflow_call]

defaults:
  run:
    shell: 'bash'

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json

      - name: Lint
        working-directory: skore-ui/
        run: |
          npm install
          npm run type-check
          npm run lint
          npm run format
          npm run style-lint

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json

      - name: Test with coverage
        working-directory: skore-ui/
        run: |
          npm install
          npm run test:unit:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: skore-ui/coverage/

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: skore-ui/package-lock.json

      - name: Build
        working-directory: skore-ui/
        run: |
          npm install
          npm run build
